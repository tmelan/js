<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        body{
            background-color: rgb(243, 240, 235);
        }
    </style>
</head>
<body>

    중복확인 : <input type="text" id="popup">

    <script>
        const popup = document.querySelector("#popup");
        const idresult = window.opener.document.querySelector("input[name=id]");
        popup.value = idresult.value;
    </script>

</body>
</html>
