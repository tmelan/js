<body>
    <h1>충전할 별풍선 개수 선택</h1>

    <button id="btn01">1개</button>
    <button id="btn02">10개</button>
    <button id="btn03">100개</button>
    <button id="btn04">지우기</button>

    <hr>

    충전하실 별풍선 개수는 
    <input type="text" id="result"> 개 입니다.

    <script>

    const btn01 = document.querySelector("#btn01");
    const btn02 = document.querySelector("#btn02");
    const btn03 = document.querySelector("#btn03");
    const btn04 = document.querySelector("#btn04");

    btn01.addEventListener("click", function(){
        //result 에 +1 개 추가
        const cnt = result.value;
        result.value = Number(cnt) + 1; //숫자로 형변환
    });
    btn02.addEventListener("click", function(){
        const cnt = result.value;
        result.value = Number(cnt) + 10;
    });
    btn03.addEventListener("click", function(){
        const cnt = result.value;
        result.value = Number(cnt) + 100;
    });
    btn04.addEventListener("click", function(){
        result.value = ""; //빈칸으로 처리
    });


    </script>

</body>
