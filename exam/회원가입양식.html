<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form action="" onsubmit="return func();">
        <fieldset>
        <legend>회원 가입 양식</legend>
        
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" id="id"></td>
                <td><input type="button" id="check" value="중복확인"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" id="pwd"></td>	
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" id="pwd2"></td>
            </tr>
            <tr>
                <td>지역</td>
                <td>서울<input type="radio" name="area">
                부산<input type="radio" name="area">
                대구<input type="radio" name="area"></td>
            </tr>            
        </table>
        <center><input type="reset" id="reset" value="초기화">
        <input type="submit" id="subscribe" value="회원가입"></center>
    </fieldset>
    </form>

    <script>
        let checkID = false;
        let checkArea = false;

        const id = document.querySelector("#id");
        const check = document.querySelector("#check");
        const sub = document.querySelector("#subscribe");
        const area = document.querySelector("input[name=area]");

        check.addEventListener("click", ()=>{
            str = id.value;
            const reg = /^[a-z]\d[!@#].{6,12}$/;
            const result = reg.test(str);

            if(result) {
                checkID = true;
                id.style.backgroundColor = "green";
            } else {
                checkID = false;
                id.style.backgroundColor = "red";
            }
        });
       
        function func() {
            let value = area.value;
            if(value==='') {
                alert("지역을 선택해주세요");
            }    
        }          
    </script>
</body>
</html>
