<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    #btn1 {
		justify-content: center;
    }
</style>
</head>
<body>
<form action="insert.no" method="post">
<fieldset>
<legend>공지사항 작성하기</legend>
<table>
	<tr>
		<td><b>제목</b></td>
		<td><input type="text" name="title" placeholder="제목을 입력하시오." style="width:250px;"required></td>
	</tr>
	<tr>
		<td><b>내용</b></td>
		<td><textarea type="text" name="content" placeholder="내용을 입력하시오." style="width:250px; height:200px;" required></textarea>	
	</tr>
	<tr>
		<td><b>첨부파일</b></td>
		<td><input type="submit" name="uploadFile" value="파일 선택">선택된 파일 없음</td>
	</tr>   
	<td>
	<button id="btn1">작성하기</button>
	</td>
</table>
</fieldset>
</form>
</body>
</html>
